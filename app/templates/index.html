<!DOCTYPE html>
<html>
    <head>
		{% if title %}
		<title>Microblog {{ title }}</title>
		{% else %}
		<title>Welcome to Microblog!</title>
		{% endif %}
    </head>
    <body>
		<h1>Hello, {{ user.username }} !</h1>
		{% for post in posts %}
		<div><p>{{ post.author }} says: <b>{{ post.body }}</b></p></div>
		{% endfor %}
    </body>
</html>
